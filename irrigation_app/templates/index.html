<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Irrigation</title>
</head>
<body>
    <h1>Smart Irrigation System</h1>
    <form method="POST" action="/predict/">
        {% csrf_token %}
        <label for="soil_moisture">Soil Moisture:</label>
        <input type="number" step="0.01" id="soil_moisture" name="soil_moisture" required><br>

        <label for="soil_temp">Soil Temperature:</label>
        <input type="number" step="0.01" id="soil_temp" name="soil_temp" required><br>

        <label for="humidity">Humidity:</label>
        <input type="number" step="0.01" id="humidity" name="humidity" required><br>

        <label for="salinity">Soil Salinity:</label>
        <input type="number" step="0.01" id="salinity" name="salinity" required><br>

        <label for="ph_level">pH Level:</label>
        <input type="number" step="0.01" id="ph_level" name="ph_level" required><br>

        <label for="soil_type">Soil Type:</label>
        <select id="soil_type" name="soil_type" required>
            <option value="1">Type 1</option>
            <option value="2">Type 2</option>
            <option value="3">Type 3</option>
        </select><br>

        <label for="crop_type">Crop Type:</label>
        <select id="crop_type" name="crop_type" required>
            <option value="1">Rabi</option>
            <option value="2">Kharif</option>
            <option value="3">Zaid</option>
        </select><br>

        <label for="latitude">Latitude:</label>
        <input type="number" step="0.0001" id="latitude" name="latitude" required><br>

        <label for="longitude">Longitude:</label>
        <input type="number" step="0.0001" id="longitude" name="longitude" required><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
